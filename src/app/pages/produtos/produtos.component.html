<section class="root-content">
  <div class="container">
    <h1 class="title">
      Produtos
    </h1>

    <mat-spinner *ngIf="isLoading"></mat-spinner>

    <div class="options">
      <button mat-raised-button color="primary" class="btn" (click)="toCadastrar()">
        Adicionar
      </button>
  
      <button mat-raised-button color="accent" class="btn" (click)="obterDadosExternos()">
        Carregar dados Externos
      </button>
    </div>

    <form [formGroup]="searchForm">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Pesquisar</mat-label>
        <input matInput formControlName="searchString" placeholder="Digite a descrição propduto" type="text">
        <button mat-icon-button matSuffix (click)="search()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </form>
    
    <table mat-table [dataSource]="produtos">
      <!-- Id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let produto">{{produto.idProduto}}</td>
      </ng-container>

      <!-- Descrição -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let produto">{{produto.dscProduto}}</td>
      </ng-container>

      <!-- Valor -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor Unitário</th>
        <td mat-cell *matCellDef="let produto">{{produto.vlrUnitario | currency}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let produto">
          <button mat-icon-button color="accent" (click)="toEditar(produto.idProduto)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="remover(produto.idProduto)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>

    </table>
  </div>
</section>
