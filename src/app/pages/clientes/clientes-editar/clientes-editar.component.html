<section class="root-content">
  <div class="container">
    <h1 class="title">
      Cliente Nº : {{cliente?.idCliente}}
    </h1>
    
    <form [formGroup]="editarClienteForm" (submit)="onSubmit()">
      <div class="form-container">
        <mat-form-field appearance="outline" class="flex-item">
          <mat-label>Nome do Cliente</mat-label>
          <input matInput type="text" formControlName="nome">
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="flex-item">
          <mat-label>Cidade do Cliente</mat-label>
          <input matInput formControlName="cidade">
        </mat-form-field>
      </div>
    </form>

    <div class="btn-row">
      <button mat-raised-button color="primary" (click)="onSubmit()">Salvar Alterações</button>
    </div>

  </div>
</section>
