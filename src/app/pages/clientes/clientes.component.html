
<section class="root-content">
  <div class="container">
    <h1 class="title">
      Clientes
    </h1>

    <mat-form-field appearance="fill">
      <mat-label>Pesquisar</mat-label>
      <input matInput type="text">
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <table mat-table [dataSource]="clientes">
      <!-- Id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let cliente">{{cliente.idCliente}}</td>
      </ng-container>

      <!-- Nome do Cliente -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let cliente">{{cliente.nmCliente}}</td>
      </ng-container>

      <!-- Cidade -->
      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef>Valor UnitÃ¡rio</th>
        <td mat-cell *matCellDef="let cliente">{{cliente.Cidade}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>

  </div>
</section>
