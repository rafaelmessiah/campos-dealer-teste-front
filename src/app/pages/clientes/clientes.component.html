
<section class="root-content">
  <div class="container">
    <h1 class="title">
      Clientes
    </h1>

    <div class="options">
      <button mat-raised-button color="primary" class="btn" (click)="toCadastrar()">
        Adicionar
      </button>
  
      <button mat-raised-button color="accent" class="btn" (click)="obterDadosExternos()">
        Carregar dados Externos
      </button>
    </div>

    <form [formGroup]="searchForm">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Pesquisar</mat-label>
        <input matInput formControlName="searchString" placeholder="Digite o nome do cliente" type="text">
        <button mat-icon-button matSuffix (click)="search()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </form>
   

    <table mat-table [dataSource]="clientes">
      <!-- Id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let cliente">{{cliente.idCliente}}</td>
      </ng-container>

      <!-- Nome do Cliente -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let cliente">{{cliente.nmCliente}}</td>
      </ng-container>

      <!-- Cidade -->
      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef>Cidade</th>
        <td mat-cell *matCellDef="let cliente">{{cliente.Cidade}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let cliente">
          <button mat-icon-button color="accent" (click)="toEditar(cliente.idCliente)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="remover(cliente.idCliente)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>

  </div>
</section>
